# required
sonar.projectKey=login_page
sonar.projectName=Login Page
sonar.projectVersion=1.0

# Source directories (TypeScript/JavaScript)
sonar.sources=backend/src,frontend/src

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/coverage/**,**/.scannerwork/**,**/public/**,**/*.d.ts

# Test directories (if you add tests later)
sonar.tests=
sonar.test.inclusions=

# TypeScript/JavaScript configuration
sonar.javascript.lcov.reportPaths=coverage-reports/lcov.info
sonar.typescript.lcov.reportPaths=coverage-reports/lcov.info

# Coverage exclusions (if needed)
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/public/**,**/*.d.ts

# General
sonar.sourceEncoding=UTF-8